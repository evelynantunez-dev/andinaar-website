<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias | Andina</title>

  <!-- Tipografías -->
  <link rel="preconnect" href="https://use.typekit.net" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/dcv1wfh.css">

  <link rel="stylesheet" href="gracias.css" />
  <meta name="theme-color" content="#003945">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="reduccion-clear.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="reduccion-dark.png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="reduccion-clear.png" media="(prefers-color-scheme: light)">
  <link rel="apple-touch-icon" href="reduccion-dark.png" media="(prefers-color-scheme: dark)">

</head>

<body>
  <main class="ty" role="main" aria-label="Mensaje de confirmación">

    <!-- Overlay -->
    <div class="ty__overlay" aria-hidden="true"></div>

    <!-- Logo flotante (link a home) -->
    <a href="/#inicio" class="ty__logo-link" aria-label="Volver al inicio">
      <img
        src="andina1.png"
        alt="Andina Agencia Creativa"
        class="ty__logo-float"
        width="360"
        height="120"
        decoding="async"
      />
    </a>

    <!-- Card -->
    <section class="ty__card" aria-live="polite">

      <h1 class="ty__title">¡Gracias!</h1>

      <p class="ty__text">
        Recibimos tu mensaje correctamente. En breve alguien del equipo Andina se va a contactar con vos.
      </p>

      <a class="ty__btn" href="/#inicio">Volver al sitio</a>

      <!-- Social -->
      <div class="ty__social" aria-label="Redes sociales">
        <a class="ty__socialLink" href="https://www.instagram.com/agenciandina.ar/" target="_blank" rel="noopener" aria-label="Instagram">
          <img src="instagram.png" alt="" width="22" height="22" loading="lazy" decoding="async">
        </a>

        <a class="ty__socialLink" href="https://www.behance.net/andinaar" target="_blank" rel="noopener" aria-label="Behance">
          <img src="behance.png" alt="" width="22" height="22" loading="lazy" decoding="async">
        </a>
      </div>

    </section>
  </main>

  <script src="gracias.js" defer></script>
</body>
</html>
